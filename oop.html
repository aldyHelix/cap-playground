    <script>
        class Supermarket{
            buah = [
                ['Nanas', 20],
                ['Semangka', 60],
                ['Apel', 50],
                ['Nangka', 30],
                ['Stroberi', 70],
            ];
            
            constructor(namaBarang, jumlahPemesanan){
                this.namaBarang = namaBarang;
                this.jumlahPemesanan = jumlahPemesanan;
            }

            cekStok(){
                let dataBarang = [];
                let stok = 0;
                
                for (let i = 0; i < this.buah.length; i++) {
                    if(this.buah[i][0] === this.namaBarang){
                        // console.log(this.buah[i][0]);
                        dataBarang.push(this.buah[i]);
                    }
                }
                
                if(dataBarang.length){
                    let namaBarangDitemukan = dataBarang[0][0];
                    let stokBarangDitemukan = dataBarang[0][1];
                    
                    if(stokBarangDitemukan < this.jumlahPemesanan){
                        stok = stokBarangDitemukan + (this.jumlahPemesanan * 2);
                        console.log("Stok Habis!!!");
                        console.log("Nama Barang: "+this.namaBarang);
                        console.log("Perlu Stok Tambahan: "+stok+" pcs");
                    }else{
                        stok = stokBarangDitemukan - this.jumlahPemesanan;
                        console.log("Nama Barang: "+this.namaBarang);
                        console.log("Stok Awal: "+stokBarangDitemukan+" pcs");
                        console.log("Jumlah Dibeli: "+this.jumlahPemesanan+" pcs");
                        console.log("Stok Sisa: "+stok+" pcs");
                        console.log("Selamat Berbelanja Kembali YGY");
                    }
                }else{
                    console.log("Barang Yang Anda Cari Tidak Tersedia");
                }
            }
        }
    </script>
